<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sla</title>
    <style>
        div#fora{
            position: relative;
            height: 96vh;
            width: 800px;
            background-color: #BD7DF5;
        }
        div#dentro {
            position: absolute;
            left: 50px;
            top: 50px;
            transform: translate(-50%, -50%);
            height: 200px;
            width: 300px;
            background-color: #F5FF40;
        }
            

    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">
        </div>
    </div>
</body>
</html>
